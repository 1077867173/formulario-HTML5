<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title> Formulario </title>
  </head>
  <body>
    <h2>Formulario</h2>
     <form action="index.html" method="post" target="_top">
       <!--texto-->
       <fieldset>
       <div>
          <label>
            Ingrese su Nombre de Usuario:
            <input type="text" name="nombre" placeholder="Name" required>
          </label>
          <br></br>
      </div>
      <!--Contrase単a-->
      <div>
        <label>
            Ingrese su Contrase単a:
            <input type="password" name="password" placeholder="Password" maxlength="10" required>
        </label>
        <br></br>
      </div>
      <!--email-->
      <div>
        <label>
          Ingrese su Correo:
            <input type="email " name="email" placeholder="Email" required >
        </label>
        <br></br>
      </div>
      <!--Telefono-->
      <div>
        <label>
          Ingrese su Telefono:
            <input type="tel "placeholder="Telefono" >
        </label>
        <br></br>
      </div>
      <!--fecha-->
      <div>
        <label>
          Ingrese su Fecha de Nacimiento:
            <input type="date">
        </label>
        <br></br>
      </div>

      <!--radio-->
      <div>
        <label>
          Ingrese su Sexo
            <input type="radio" name="Sexo">Hombre
            <input type="radio" name="Sexo">Mujer
        </label>
        <br></br>
      </div>
      <!--Multiple Option-->
      <div>
        <label>
          Ingrese su Nivel Educativo
            <input type="checkbox" name="Sexo">Primaria
            <input type="checkbox" name="Sexo">Bachiller
            <input type="checkbox" name="Sexo">Tecnico
            <input type="checkbox" name="Sexo">Tecnologo
        </label>
        <br></br>
      </div>
      <!--lista multiple-->
      <div>
        <label>
          Seleccione su Pais
            <select name="">
              <option value="seleccione">Seleccione</option>
              <option value="Mexico">Mexico</option>
              <option value="Colombia">Colombia</option>
              <option value="Espa単a">Espa単a</option>
            </select>
        </label>
          <br></br>
      </div>
      <!--colores-->
      <div>
          <label>
            Seleccione su Color Favorito
            <input type="color">
          </label>
        <br></br>
      </div>
      <!--lista multiple desplegable-->
      <div>
          <label>
            Seleccione Categorias:<br></br>
            <select multiple name="categorias">
              <option> Indigena</option>
              <option> Afrodecendiente</option>
              <option> Indu</option>
              <option> Otro</option>
            </select>
          </label>
          <br></br>
      </div>
      <!--Archivo-->
      <div>
        <label>
          Ingrese su Foto de Perfil:
            <input type="file">
        </label>
      </div>
      <!--textarea-->
      <div>
        <p>
          Deja un Mensaje:<br></br>
          <textarea name="mensaje"></textarea>
        </p>
      </div>
      <!--lBoton Input-->
      <input type="submit" name="enviar" value="Enviar">
      <!--<button> Enviar </button>-->
      <!--lBoton Reset-->
      <input type="reset" name="Borrar" value="Borrar">
    </fieldset>
     </form>
  </body>
</html>
